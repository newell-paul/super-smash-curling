<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Smash Curling</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="titleScreen" class="title-screen" role="dialog" aria-label="Title screen">
      <span class="title-credit">&copy; 2026 Paul Newell</span>
      <span class="title-version">v0.4</span>
    </div>

    <div class="hud">
      <div class="hud-logo">
        <img src="images/logo.png" alt="Super Smash Curling" />
      </div>
      <div class="end-indicator">End <span id="endBadge" class="end-badge">1</span> of 3</div>
      <div class="stones-table-wrap">
        <table class="stones-table" aria-label="Stones left by team">
          <thead>
            <tr>
              <th>Team</th>
              <th class="score-head" aria-label="Score"></th>
              <th>Stones</th>
            </tr>
          </thead>
          <tbody>
            <tr id="rowP1">
              <td class="team-cell"><img class="flag" src="images/union-flag.png" alt="" aria-hidden="true" />P1</td>
              <td id="gbScore" class="score-cell">0</td>
              <td id="gbDots"></td>
            </tr>
            <tr id="rowP2">
              <td class="team-cell"><img class="flag" src="images/star-spangled-banner.png" alt="" aria-hidden="true" /><span id="usaLabel">AI</span></td>
              <td id="gerScore" class="score-cell">0</td>
              <td id="gerDots"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="controls-hint" aria-label="Controls">
        <div class="controls-title">CONTROLS</div>
        <span><kbd>←</kbd>/<kbd>→</kbd> Aim</span>
        <span><kbd>Space</kbd> Hold power &amp; release</span>
        <span><kbd>Space</kbd> Tap to Sweep!</span>
        <span><kbd>Shift</kbd> Toggle AI / P2</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
    <script>
      if (!window.Matter) {
        document.write('<script src="https://unpkg.com/matter-js@0.20.0/build/matter.min.js"><\\/script>');
      }
    </script>
    <script src="game.js"></script>
  </body>
</html>
